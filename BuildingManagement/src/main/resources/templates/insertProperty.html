<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Property</title>
    <link rel="stylesheet" type="text/css" href="/insertProperty.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/properties" target="_self">Back to Properties</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Property Creation Form -->
<div class="container mt-5">
    <h2 class="text-center">Create New Property</h2>

    <!-- Success message -->
    <div class="alert alert-success success-message" th:if="${success_message}">
        <p th:text="${success_message}"></p>
    </div>

    <!-- Error message -->
    <div class="alert alert-danger" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <form action="/properties/insertProperty" method="post" class="mt-4" onsubmit="return validateForm()">
    <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" class="form-control" id="latitude" name="latitude" required pattern="-?\d+(\.\d+)?">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" class="form-control" id="longitude" name="longitude" required pattern="-?\d+(\.\d+)?">
        </div>
        <div class="form-group">
            <label for="roomsNumber">Rooms Number</label>
            <input type="text" class="form-control" id="roomsNumber" name="roomsNumber" required pattern="\d+">
        </div>
        <div class="form-group">
            <label for="initialPrice">Initial Price</label>
            <input type="text" class="form-control" id="initialPrice" name="initialPrice" required pattern="\d+(\.\d+)?" title="Invalid input. Please enter a numeric value.">
        </div>
        <div class="form-group">
            <label for="propertyType">Property Type</label>
            <input type="text" class="form-control" id="propertyType" name="propertyType" required>
        </div>
        <div class="form-group">
            <label for="propertyStatus">Property Status</label>
            <input type="text" class="form-control" id="propertyStatus" name="propertyStatus" required>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="Enter image URL">
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-custom-insert-property">Create</button>
    </form>
</div>

</body>
</html>
