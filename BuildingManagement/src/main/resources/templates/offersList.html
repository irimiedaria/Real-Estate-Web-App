<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offers List</title>
    <link rel="stylesheet" type="text/css" href="/offersList.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/offers" target="_self">Back to Offers</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Offers List</h1>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Offer Procent</th>
            <th>Property ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer : ${offer}">
            <td th:text="${offer.id}"></td>
            <td th:text="${offer.offerProcent}"></td>
            <td th:text="${offer.property_id}"></td>
            <td>
                <form th:action="@{/offers/deleteOffer}" method="post">
                    <input type="hidden" th:name="id" th:value="${offer.id}" />
                    <button type="submit" class="btn btn-custom-delete">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
