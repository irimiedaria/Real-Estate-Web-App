<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search User</title>
    <link rel="stylesheet" type="text/css" href="/searchUser.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/users" target="_self">Back to Users</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Search User</h1>
    <form action="/users/searchUser" method="GET">
        <div class="form-group">
            <label for="userId">Enter User ID:</label>
            <input type="text" class="form-control" id="userId" name="id">
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-custom-search">Search</button>
    </form>

    <div th:if="${error}">
        <div class="alert alert-danger mt-3" role="alert">
            <p th:text="${error}"></p>
        </div>
    </div>

    <div th:if="${searched_user}">
        <table class="table table-hover table-dark mt-5">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">User Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${searched_user.id}"></td>
                <td th:text="${searched_user.firstName}"></td>
                <td th:text="${searched_user.lastName}"></td>
                <td th:text="${searched_user.username}"></td>
                <td th:text="${searched_user.password}"></td>
                <td th:text="${searched_user.email}"></td>
                <td th:text="${searched_user.phoneNumber}"></td>
                <td th:text="${searched_user.userRole}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
