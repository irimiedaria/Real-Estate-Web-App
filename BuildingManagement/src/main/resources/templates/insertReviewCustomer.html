<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Review</title>
    <link rel="stylesheet" type="text/css" href="/insertReviewCustomer.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Customer Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/customer/reviews" target="_self">Back to Reviews</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Review Creation Form -->
<div class="container mt-5">
    <h2 class="text-center">Create New Review</h2>

    <!-- Error message for date being in the past -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Success message for review creation -->
    <div th:if="${created_review}">
        <div class="alert alert-success" role="alert">
            Review created successfully!
        </div>
    </div>

    <form id="review_form" action="/reviews/insertReviewCustomer" method="post" class="mt-4" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" name="message" required>
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-custom-insert-review">Create</button>
    </form>
</div>

</body>
</html>
