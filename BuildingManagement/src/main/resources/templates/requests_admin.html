<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requests List</title>
    <link rel="stylesheet" type="text/css" href="/requests_admin.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin" target="_self">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/users" target="_self">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/properties" target="_self">Properties</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/contracts" target="_self">Contracts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/offers" target="_self">Offers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/reviews" target="_self">Reviews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/solicitations/solicitationsAdmin" target="_self">Requests</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/" target="_self">Sign out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Requests List</h1>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>User ID</th>
            <th>Property ID</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${request}" class="table-row">
            <td th:text="${request.id}"></td>
            <td th:text="${request.date}"></td>
            <td th:text="${request.user_id}"></td>
            <td th:text="${request.property_id}"></td>
            <td>
                <form th:action="@{/solicitations/deleteSolicitationAdmin}" method="post">
                    <input type="hidden" th:name="id" th:value="${request.id}">
                    <button type="submit" class="btn btn-custom-delete" onclick="return confirm('Are you sure you want to delete this solicitation?')">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
