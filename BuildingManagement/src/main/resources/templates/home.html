<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanNest Real Estate</title>
    <link rel="stylesheet" type="text/css" href="/home.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row align-items-center" style="height: 100vh;">
        <div class="col-md-12 text-center">
            <h1 class="title">UrbanNest Real Estate</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <button class="btn btn-lg btn-block btn-custom-login" onclick="showLoginForm()">Log In</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Login Form Modal -->
<div id="customLoginFormModal" class="custom-modal">
    <div class="custom-modal-content">
        <span class="close" onclick="closeLoginForm()">&times;</span>
        <!-- Add the title with border here -->
        <h2 class="form-title">Login To Your Account</h2>

        <form id="loginForm" action="/" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-lg btn-block btn-custom-login form-login-btn">Log In</button>

            <p class="signup-text">Don't have an account yet? <a href="/signup" class="signup-link">Sign Up</a></p>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${created_review}">
                <div class="alert alert-success" role="alert">
                    Review created successfully!
                </div>
            </div>
        </form>

    </div>
</div>


<script>
    window.onload = function () {
        var errorMessage = document.querySelector('.custom-modal-content .alert-danger');
        if (errorMessage) {
            showLoginForm();
        }
    };

    function showLoginForm() {
        document.getElementById('customLoginFormModal').style.display = 'block';
        var errorMessageElement = document.querySelector('.custom-modal-content .alert-danger');
        if (errorMessageElement) {
            document.getElementById('errorDiv').innerHTML = errorMessageElement.innerHTML;
        }
    }

    function closeLoginForm() {
        document.getElementById('customLoginFormModal').style.display = 'none';
    }
</script>

</body>
</html>
