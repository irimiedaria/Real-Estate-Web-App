<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" type="text/css" href="/updateUser.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/users" target="_self">Back to Users</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Update User</h2>

    <!-- Search User Form -->
    <form action="/users/updateUser" method="GET">
        <div class="form-group">
            <label for="userId">Enter User ID:</label>
            <input type="text" class="form-control" id="userId" name="id">
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-custom-search-update">Search</button>
    </form>

    <div th:if="${error}">
        <div class="alert alert-danger mt-3" role="alert">
            <p th:text="${error}"></p>
        </div>
    </div>

    <!-- Update User Form (conditionally displayed based on search result) -->
    <form action="/users/updateUser" method="post" class="mt-4" th:if="${updated_user != null}">
        <input type="hidden" id="id" name="id" th:value="${updated_user.id}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${updated_user.firstName}">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${updated_user.lastName}">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${updated_user.username}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${updated_user.password}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${updated_user.email}">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${updated_user.phoneNumber}">
        </div>
        <div class="form-group">
            <label for="userRole">User Role</label>
            <input type="text" class="form-control" id="userRole" name="userRole" th:value="${updated_user.userRole}">
        </div>

        <div th:if="${success_message}">
            <div class="alert alert-success mt-3" role="alert">
                <p th:text="${success_message}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-lg btn-block btn-custom-update-user">Update</button>
    </form>
</div>

</body>
</html>
